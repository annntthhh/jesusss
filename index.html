    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const hearts = document.querySelectorAll('.heart');
            hearts.forEach(heart => {
                // Genera un valor aleatorio para left (0-100vw)
                const randomLeft = Math.random() * 95; // 0-95% para que no se salga
                heart.style.setProperty('--start-left', `${randomLeft}vw`);
                
                // Genera un valor aleatorio para el delay (0-10s)
                const randomDelay = Math.random() * 10;
                heart.style.setProperty('--random-delay', `${randomDelay}s`);
                
                // Genera un valor aleatorio para la duración (10-20s)
                const randomDuration = 10 + Math.random() * 10;
                heart.style.setProperty('--random-duration', `${randomDuration}s`);

                // Genera un valor aleatorio para el desplazamiento horizontal de la animación
                const randomShift = (Math.random() - 0.5) * 200; // -100px a 100px
                heart.style.setProperty('--random-shift-x', `${randomShift}px`);
            });
        });
    </script>
