<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Mi Negro Hermoso</title>
    <link rel="stylesheet" href="./main.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="heart" style="--i:1; --delay: 0s;">❤️</div>
    <div class="heart" style="--i:2; --delay: 1s;">❤️</div>
    <div class="heart" style="--i:3; --delay: 2s;">❤️</div>
    <div class="heart" style="--i:4; --delay: 3s;">❤️</div>
    <div class="heart" style="--i:5; --delay: 4s;">❤️</div>
    <div class="heart" style="--i:6; --delay: 5s;">❤️</div>
    <div class="heart" style="--i:7; --delay: 6s;">❤️</div>
    <div class="heart" style="--i:8; --delay: 7s;">❤️</div>
    <div class="heart" style="--i:9; --delay: 8s;">❤️</div>
    <div class="heart" style="--i:10; --delay: 9s;">❤️</div>
    
    <div class="stage">
        <div class="envelope">
            <div class="flap"></div>
            <div class="body">
                <div class="card">
                    
                    <h1>¡Para Mi Negro Precioso!</h1> 
                    
                    <p class="sender-name">De Ane.</p>

                    <p class="message">
                        Te amo muchomuchisimomuchisisisimodemasiadoinfinoultramegaetc
                        
                        mi amor bello, hombre de mi vida, negro precioso, mi corazon, mi todo.
                        
                        Muaaa
                    </p>
                    
                    <div class="controls">
                        <button class="open-btn" id="open-envelope">Abrir Sobrecito</button>
                    </div>
                </div>
            </div>
        </div>
        <p class="hint">Toca el botón para ver el mensaje.</p>
    </div>

    <script>
        document.getElementById('open-envelope').addEventListener('click', function() {
            var envelope = document.querySelector('.envelope');
            envelope.classList.add('open');
            this.style.display = 'none'; // Oculta el botón después de abrir
        });
    </script>
</body>
</html>
