<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Mi Negro Precioso - Noche Mágica</title>
    <link rel="stylesheet" href="./main.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <p class="sender-top">De Ane.</p>

    <div class="heart-container">
        <div class="heart" style="--i:1; --delay: 0s;">❤️</div>
        <div class="heart" style="--i:2; --delay: 1.5s;">❤️</div>
        <div class="heart" style="--i:3; --delay: 3s;">❤️</div>
        <div class="heart" style="--i:4; --delay: 4.5s;">❤️</div>
        <div class="heart" style="--i:5; --delay: 6s;">❤️</div>
        <div class="heart" style="--i:6; --delay: 7.5s;">❤️</div>
        <div class="heart" style="--i:7; --delay: 9s;">❤️</div>
        <div class="heart" style="--i:8; --delay: 10.5s;">❤️</div>
        <div class="heart" style="--i:9; --delay: 0.8s;">❤️</div>
        <div class="heart" style="--i:10; --delay: 2.3s;">❤️</div>
        <div class="heart" style="--i:11; --delay: 3.8s;">❤️</div>
        <div class="heart" style="--i:12; --delay: 5.3s;">❤️</div>
        <div class="heart" style="--i:13; --delay: 6.8s;">❤️</div>
        <div class="heart" style="--i:14; --delay: 8.3s;">❤️</div>
        <div class="heart" style="--i:15; --delay: 9.8s;">❤️</div>
    </div>
    
    <div class="stage">
        <div class="envelope">
            <div class="flap"></div>
            <div class="body">
                <div class="card">
                    
                    <h1>Para mi negro precioso</h1> 
                    <p class="message">
                        Te amo muchomuchisimomuchisisisimodemasiadoinfinoultramegaetc
                        
                        mi amor bello, hombre de mi vida, negro precioso, mi corazon, mi todo.
                        
                        Muaaa
                    </p>
                    
                </div>
            </div>
        </div>
        <p class="hint">Pasa el mouse sobre el sobre para ver el mensaje.</p> 
    </div>

    <script>
        const envelope = document.querySelector('.envelope');

        // Abre el sobre al pasar el mouse por encima (hover)
        envelope.addEventListener('mouseenter', function() {
            envelope.classList.add('open');
        });

        // Opcional: El sobre se cierra al quitar el mouse. Puedes quitar estas líneas si no lo quieres.
        // envelope.addEventListener('mouseleave', function() {
        //     envelope.classList.remove('open');
        // });
        
        // CÓDIGO DE MÚSICA ELIMINADO
    </script>
</body>
</html>
